<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Опитувальна система</title>
	<!-- Додаємо посилання на Bootstrap у <head> секцію -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Опитування</h2>
    <p>Як вам наш сайт?</p>
    <label><input type="radio" name="feedback" value="Відмінно"> Відмінно</label><br>
    <label><input type="radio" name="feedback" value="Добре"> Добре</label><br>
    <label><input type="radio" name="feedback" value="Задовільно"> Задовільно</label><br>
    <label><input type="radio" name="feedback" value="Погано"> Погано</label><br>
    <button onclick="submitSurvey()">Надіслати</button>
    <p id="survey-result"></p>

    <script>
        function submitSurvey() {
            const feedback = document.querySelector('input[name="feedback"]:checked');
            const message = feedback ? `Дякуємо за ваш відгук: ${feedback.value}` : "Оберіть один з варіантів";
            document.getElementById("survey-result").innerHTML = message;
        }
    </script>
</body>
</html>
